<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
    window.addEventListener("load", function(){
        let html = "<h1>Hello DOM</h1>"

        setTimeout(() => {
            document.body.innerHTML += html; // body에 HTML형태로 붙임
        }, 3000);
    });                              
</script>
<body>
    <h1>HTMLElenent(DOM Tree Node) 추가하기2</h1>
</body>
</html>
