<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
    window.addEventListener("load", function(){
        const imgElement = document.createElement("img");
        imgElement.src = "https://img.mbn.co.kr/filewww/news/2014/06/20/1403246858.jpg";
        imgElement.style.width = "400px";
        imgElement.alt = "둘리";
        imgElement.title = "둘리";
        imgElement["data-no"] = 10;
        setTimeout(() => {
            document.body.appendChild(imgElement);
        }, 3000);
    });                              
</script>
</head>
<body>
    <h1>HTMLElenent(DOM Tree Node) 속성 조작하기1</h1>
</body>
</html>
