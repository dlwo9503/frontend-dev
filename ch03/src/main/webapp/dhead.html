<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    * {padding: 0; margin: 0;}
    .header {width: 630px; height: 100px; margin: 50px auto;}
    .header .logo, .header .search-box {float: left;}

    .header .logo {
        font-size: 0;
        text-indent: 110%;
        overflow: hidden;
        width: 222px;
        height: 52px;
        background: url('./images/naver-splite.png') no-repeat 0 -158px;
        background-size: 440px 408px;
    }

    .header .search-box {width: 400px; height: 50px;}
    .header .search-box input, 
    .header .search-box a {display: block}

    .header .search-box a, 
    .header .search-box input, 
    .header .search-box .btn-search {float: right}

    .header .search-box input {
        width: 200px; 
        padding:13px 5px; 
        border:3px solid#19CE60; 
        font-size:16px; 
        font-weight: bold;
        outline: none;
    }
</style>
</head>
<body>
    <div class="header">
        <h1 class="logo">네이버</h1>
        <div class="search-box">
            <div class="btn-search">
                <button>돋보기</button>
            </div>
            <a href="#">드롭다운</a>
            <a href="#">키보드</a>
            <input type="text">
        </div>
    </div>
</body>
</html>
